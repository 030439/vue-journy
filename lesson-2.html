<html>
  <head>
    <title>Vue Learnings</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: grid;
        place-items: center;
      }
      .text-red {
        color: red;
      }
      .text-green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button :class="buttonClass" v-on:click="toggle">Click Me</button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            buttonClass: "text-red",
          };
        },
        method:{
            toggle(){
                alert("toggle");
            }
        }
      }).mount("#app");
    </script>
  </body>
</html>
