<html>
  <head>
    <title>Vue Learnings</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <section v-show="inProgressAssignments.length">
        <h2>In Progress Assignments</h2>
        <ul>
          <li
            v-for="assignment in inProgressAssignments"
            :key="assignment.id"
          >
            <label
              >{{assignment.name}}
              <input type="checkbox" v-model="assignment.complete" />
            </label>
          </li>
        </ul>
      </section>
      <section v-show="completedAssignments.length">
        <h2 style="margin-top: 20px">Completed</h2>
        <ul>
          <li v-for="assignment in completedAssignments" :key="assignment.id">
            <label
              >{{assignment.name}}
              <input type="checkbox" v-model="assignment.complete" />
            </label>
          </li>
        </ul>
      </section>
      <!-- <pre>
        {{assignments}}
      </pre> -->
    </div>

    >
    <script>
      let app = {
        data() {
          return {
            assignments: [
              { name: "Finished Projects", complete: false, id: 1 },
              { name: "Read chapter", complete: false, id: 2 },
              { name: "Turn in homework", complete: false, id: 3 },
            ],
          };
        },
        computed: {
          completedAssignments() {
            return this.assignments.filter((assignment) => assignment.complete);
          },
          inProgressAssignments() {
            return this.assignments.filter((progress) => !progress.complete);
          },
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
