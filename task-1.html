<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table 05</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <section class="ftco-section" id="app">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Table #05</h2>
            <div class="col-md-12">
              <div class="row">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#exampleModal"
                >
                  Launch demo modal
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form @submit.prevent="submitForm">
                  <div class="form-group">
                    <label for="inputAddress">Assignment Name</label>
                    <input
                      type="text"
                      class="form-control"
                      v-model="formData.name"
                      id="topic"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Due Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="due-date"
                      v-model="formData.dueDate"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="table-wrap">
              <table class="table table-responsive-xl">
                <thead>
                  <tr>
                    <th>&nbsp;</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="alert" role="alert">
                    <td>
                      <label class="checkbox-wrap checkbox-primary">
                        <input type="checkbox" checked />
                        <span class="checkmark"></span>
                      </label>
                    </td>
                    <td class="d-flex align-items-center">
                      <div
                        class="img"
                        style="background-image: url(images/person_1.jpg)"
                      ></div>
                      <div class="pl-3 email">
                        <span>Added: 01/03/2020</span>
                      </div>
                    </td>
                    <td>{{ formData.name }}sdfsdfsdf</td>
                    <td class="status">
                      <span :class="checked ? 'active':'waiting'"
                        >{{formData.status}}</span
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      let app = {
        data() {
          return {
            formData: {
              name: "",
              dueDate: "",
              checked: false,
              status: "Warning",
            },
            assignments: {
              name: "Existing Assignmnets",
              dueDate: "12,12,2023",
              complete: false,
              id: 1,
              checked: false,
            },
          };
        },

        methods: {
          submitForm() {
            // Process the form data as needed
            console.log("Form submitted with data:", this.formData);
          },
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
