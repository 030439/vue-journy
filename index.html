<html>
  <head>
    <title>Vue Learnings</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <p>
        <input v-model="greeting" />
      </p>
      {{greeting}}
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            greeting: "Hello World",
          };
        },
        mounted() {
          setTimeout(() => {
            this.greeting = "value changed";
          }, 300);
        },
      }).mount("#app");
    </script>
  </body>
</html>
